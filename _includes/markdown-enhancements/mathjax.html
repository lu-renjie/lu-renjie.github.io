<script>
	MathJax = {
		tex: {
		  inlineMath: [['$', '$'], ['\\(', '\\)']] // 支持 $...$ 和 \(...\) 作为行内公式分隔符
		},
		svg: {
		  fontCache: 'global' // 使用全局字体缓存
		}
	};
	{%- if _mathjax_autoNumber == true -%}
		MathJax.tex.tags =  "all";
	{%- endif -%}
</script>
<script type="text/javascript" src="{{ _sources.mathjax }}" async></script>
